<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Speed Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 50vh; width: 100%; }
        #debug { padding: 20px; background: #f0f0f0; }
        .debug-info { margin: 10px 0; padding: 10px; background: white; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e9; border-left: 4px solid #4caf50; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="debug">
        <h2>🔧 Speed Monitor Debug Panel</h2>
        <div id="status" class="debug-info">Loading...</div>
        <button onclick="testMap()">Test Map</button>
        <button onclick="testSimulation()">Test Simulation</button>
        <button onclick="window.location.href='index.html'">Go to Main App</button>
    </div>
    
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let debugStatus = document.getElementById('status');
        
        function log(message, type = 'info') {
            console.log(message);
            debugStatus.innerHTML += `<div class="debug-info ${type}">${message}</div>`;
        }
        
        function testMap() {
            try {
                log('🗺️ Testing map initialization...', 'info');
                
                // Test if Leaflet is loaded
                if (typeof L === 'undefined') {
                    log('❌ Leaflet library not loaded!', 'error');
                    return;
                }
                log('✅ Leaflet library loaded', 'success');
                
                // Initialize map
                map = L.map('map').setView([42.4, 25.5], 8);
                log('✅ Map container initialized', 'success');
                
                // Add tile layer
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
                log('✅ Map tiles loaded', 'success');
                
                // Add test marker
                L.marker([42.4, 25.5]).addTo(map)
                    .bindPopup('Test marker - Bulgaria center')
                    .openPopup();
                log('✅ Test marker added', 'success');
                
            } catch (error) {
                log(`❌ Map error: ${error.message}`, 'error');
            }
        }
        
        function testSimulation() {
            log('🎮 Testing route data...', 'info');
            
            // Test data
            const testData = [
                { lat: 42.5048, lng: 27.4626, speed: 45, description: "Test point 1" },
                { lat: 42.4500, lng: 26.5000, speed: 120, description: "Test point 2" },
                { lat: 42.4258, lng: 25.6345, speed: 150, description: "Test point 3" }
            ];
            
            testData.forEach((point, i) => {
                setTimeout(() => {
                    if (map) {
                        L.marker([point.lat, point.lng])
                            .addTo(map)
                            .bindPopup(`${point.description}<br>Speed: ${point.speed} km/h`);
                        map.setView([point.lat, point.lng], 10);
                    }
                    log(`📍 ${point.description} - ${point.speed} km/h`, 'success');
                }, i * 1000);
            });
        }
        
        // Auto-run basic tests
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 Debug page loaded', 'success');
            
            // Test basic functionality
            setTimeout(() => {
                testMap();
            }, 1000);
        });
    </script>
</body>
</html>
